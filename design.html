<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/design.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <title>Graphic Design - Žan Ferš</title>
</head>

<body>
    <div class="page-container">
        <div class="content-wrapper">
            <!-- Navigation bar -->
            <div id="header"></div>

            <!-- Introductory section -->
            <section class="introduction">
                <h1>Graphic Design</h1>
                <p>Vectors are my thing</p>
            </section>

            <!-- Designs section -->
            <section class="design">
                <div class="grid-container">
                    <div class="grid-item"><img src="/images/Cassette.png" alt="Cassette" class="design-item"><div class="item-overlay"><div class="item-text fadeInTop">Cassette Mixtape</div></div></div>
                    <div class="grid-item"><img src="/images/JohnnyBravo.png" alt="Johnny Bravo" class="design-item"><div class="item-overlay"><div class="item-text">Johnny Bravo</div></div></div>
                    <div class="grid-item"><img src="/images/FloppyDisk.png" alt="Floppy Disk" class="design-item"><div class="item-overlay"><div class="item-text">Floppy Disk</div></div></div>
                    <div class="grid-item"><img src="/images/OrangeLogo.png" alt="Orange Logo" class="design-item"><div class="item-overlay"><div class="item-text">Orange Logo</div></div></div>
                    <div class="grid-item"><img src="/images/RetroCamera.png" alt="Retro Camera" class="design-item"><div class="item-overlay"><div class="item-text">Super Deluxe Camera</div></div></div>
                    <div class="grid-item"><img src="/images/AlisonCosmetics.png" alt="Alison Cosmetics"class="design-item"><div class="item-overlay"><div class="item-text">Lotus Logo</div></div></div>
                    <div class="grid-item"><img src="/images/LowPolyDeer.png" alt="Low Polygon Deer" class="design-item"><div class="item-overlay"><div class="item-text">Low Polygon Deer</div></div></div>
                    <div class="grid-item"><img src="/images/LowPolyLion.png" alt="Low Polygon Lion" class="design-item"><div class="item-overlay"><div class="item-text">Low Polygon Lion</div></div></div>
                    <div class="grid-item"><img src="/images/LowPolyFox.png" alt="Low Polygon Fox" class="design-item"><div class="item-overlay"><div class="item-text">Low Polygon Fox</div></div></div>
                </div>
            </section>

            <!-- Footer section -->
            <div id="footer"></div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type=text/javascript src="scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/0276d473f7.js" crossorigin="anonymous"></script>
</body>

</html>
